buildscript {
    repositories {
        google() // Inclure le dépôt Google
        mavenCentral() // Inclure Maven Central
    }
    dependencies {
        // Dépendance pour le plugin Google Services
        classpath 'com.google.gms:google-services:4.3.15'

        // Dépendance pour le plugin Android Gradle
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

allprojects {
    repositories {
        google() // Obligatoire pour les dépendances Firebase
        mavenCentral()
    }
}

// Configurer les répertoires de construction
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

// Tâche pour nettoyer le projet
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
